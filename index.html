<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="nav__left">
            <ul class="nav__links">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  About
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Store
                </a>
              </li>
            </ul>
          </div>
          <div class="nav__right">
            <ul class="nav__links">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Gmail
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Images
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <ion-icon name="apps-outline"></ion-icon>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="btn btn-blue" role="button">
                  Sign in
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="google__search">
            <div class="google__img">
              <img src="assets/googlelogo_color_272x92dp.png" alt="google image">
            </div>
            <div class="google__search-form">
              <form action="index.html" method="post">
                <div class="input">
                  <div class="search-icon">
                    <ion-icon name="search-outline"></ion-icon>
                  </div>
                  <input type="text" name="" value="">
                  <div class="mic-icon">
                    <ion-icon name="mic-outline" class="mic"></ion-icon>

                  </div>
                </div>
                <div class="google__search-btn">
                  <button type="button" name="button">Google Search</button>
                  <button type="button" name="button">I'm Feeling Lucky</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <nav>
          <div class="nav__left">
            <ul class="nav__links">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Advertising
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Business
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  How Search Works
                </a>
              </li>
            </ul>
          </div>
          <div class="nav__right">
            <ul class="nav__links">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Privacy
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Terms
                </a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">
                  Settings
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
